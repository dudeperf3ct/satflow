  use_image: False
  sources:
    train: "/run/media/jacob/HDD/satflow-flow-{00001..00105..2}.tar"
    test: "/run/media/jacob/HDD/satflow-flow-{00002..00106..4}.tar"
  bands: ["HRV","IR016","IR039","IR087","IR097","IR108","IR120","IR134","VIS006","VIS008","WV062","WV073",]
  transforms: {}
test: {}
model:
  name: "LitUnet"

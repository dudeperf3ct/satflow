datasets:
  - topo
  - sat
  - cloud_mask
training:
  num_iterations: 200000
  lr: 0.001
  early_stopping: 15
  lr_plateau: 10
  optimizer: adam
  transforms:
    ExtractTopographicMap: {}
    SelectSatChannels: [1,2,3,7,8,11,12]
    CombineDataSources: ["topo", "sat"]
model:
  name: "ResNet"
  inputs: [topo, sat]
  outputs: [3,]

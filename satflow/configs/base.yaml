training:
  iterations: 200000
  eval_steps: 500
  eval_examples: 1000
  lr: 0.001
  early_stopping: 15
  lr_plateau: 10
  optimizer: "adam"
dataset:
  name: "SatFlowDataset"
  batch_size: 8
  num_timesteps: 6

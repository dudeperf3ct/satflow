# @package _group_
_target_: satflow.data.datamodules.SatFlowDataModule

batch_size: 2
data_dir: ${data_dir} # data_dir is specified in config.yaml
config:
  num_workers: 4
  num_timesteps: 12
  skip_timesteps: 1
  forecast_times: 48
  output_shape: 128
  target_type: "cloudmask"
  num_crops: 10
  use_topo: True
  use_latlon: True
  use_time: False
  time_aux: False
  use_mask: True
  use_image: False
  time_as_channels: False
  sources:
    train: "satflow-flow-36-{00001..00105..2}.tar"
    val: "satflow-flow-36-{00002..00105..4}.tar"
    test: "satflow-flow-36-{000106..00150}.tar"
  bands:
    [
        "HRV",
        "IR016",
        "IR039",
        "IR087",
        "IR097",
        "IR108",
        "IR120",
        "IR134",
        "VIS006",
        "VIS008",
        "WV062",
        "WV073",
    ]
  transforms: {}
